apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.18'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '3.6.10.Final'
    compile group: 'org.javassist', name: 'javassist', version: '3.18.1-GA'
    compile group: 'org.springframework', name: 'spring-beans', version: '3.0.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '3.0.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '3.0.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-test', version: '3.0.5.RELEASE'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.1'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.8.1'
}